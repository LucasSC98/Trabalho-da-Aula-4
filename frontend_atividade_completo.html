<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trabalho - Upload M칰ltiplo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap");

      body {
        font-family: "Inter", sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
        gap: 30px;
        margin-top: 20px;
      }

      .container {
        background-color: #ffffff;
        padding: 35px;
        border-radius: 20px;
        box-shadow: 0 25px 50px -12px rgba(102, 126, 234, 0.15);
        max-width: 600px;
        width: 100%;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .container:hover {
        transform: translateY(-2px);
        box-shadow: 0 30px 60px -12px rgba(102, 126, 234, 0.2);
      }

      h1 {
        font-size: 1.75rem;
        font-weight: 700;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 8px;
        letter-spacing: -0.5px;
      }

      .subtitle {
        font-size: 0.95rem;
        color: #9ca3af;
        margin-bottom: 25px;
        line-height: 1.5;
      }

      .form-group {
        margin-bottom: 22px;
      }

      label {
        display: block;
        font-weight: 600;
        color: #374151;
        margin-bottom: 8px;
        font-size: 0.95rem;
      }

      input[type="text"],
      input[type="email"],
      input[type="password"],
      input[type="file"] {
        border: 2px solid #e5e7eb;
        padding: 12px 14px;
        border-radius: 10px;
        width: 100%;
        transition: all 0.3s ease;
        font-family: inherit;
        background-color: #f9fafb;
        font-size: 0.95rem;
      }

      input[type="text"]:focus,
      input[type="email"]:focus,
      input[type="password"]:focus,
      input[type="file"]:focus {
        outline: none;
        border-color: #667eea;
        background-color: #ffffff;
        box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.08);
      }

      input::placeholder {
        color: #d1d5db;
      }

      button {
        width: 100%;
        padding: 13px 16px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        font-weight: 600;
        border-radius: 10px;
        transition: all 0.3s ease;
        cursor: pointer;
        border: none;
        font-size: 0.95rem;
        letter-spacing: 0.3px;
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
      }

      button:hover:not(:disabled) {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
      }

      button:active:not(:disabled) {
        transform: translateY(0);
      }

      button:disabled {
        background: linear-gradient(135deg, #cbd5e1 0%, #94a3b8 100%);
        cursor: not-allowed;
        opacity: 0.7;
        box-shadow: 0 4px 15px rgba(148, 163, 184, 0.2);
      }

      .message-box {
        margin-top: 20px;
        padding: 14px 16px;
        border-radius: 10px;
        font-weight: 600;
        display: none;
        border-left: 4px solid;
        font-size: 0.95rem;
        animation: slideIn 0.3s ease;
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .message-box.success {
        background-color: #ecfdf5;
        color: #065f46;
        border-left-color: #10b981;
      }

      .message-box.error {
        background-color: #fef2f2;
        color: #991b1b;
        border-left-color: #ef4444;
      }

      .message-box.alert {
        background-color: #fffbeb;
        color: #92400e;
        border-left-color: #fbbf24;
      }
    </style>
  </head>
  <body>
    <form id="registerForm" action="/register" method="POST">
      <div class="container" style="margin-bottom: 30px">
        <h1>Registro de Usu치rio</h1>

        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required />
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required />
        </div>
        <button type="submit">Registrar</button>
        <div id="registerMessageBox" class="message-box"></div>
      </div>
    </form>
    <div class="container">
      <h1>Atividade: Upload M칰ltiplo</h1>
      <p class="subtitle">
        Implemente a l칩gica de envio de m칰ltiplos arquivos para o servidor em
        `http://localhost:3000/upload`.
      </p>

      <div class="form-group">
        <label for="arquivoInput">Arquivos para Upload:</label>
        <!-- 游뚿 OBRIGAT칍RIO: Habilitar a sele칞칚o m칰ltipla e definir o campo 'meusArquivos' -->
        <input
          type="file"
          id="arquivoInput"
          name="meusArquivos"
          multiple
          accept="image/png, image/jpeg"
        />
      </div>

      <button id="enviarBtn">Enviar Arquivos</button>

      <div id="messageBox" class="message-box"></div>
    </div>

    <script>
      const enviarBtn = document.getElementById("enviarBtn");
      const messageBox = document.getElementById("messageBox");
      const registerMessageBox = document.getElementById("registerMessageBox");
      const arquivoInput = document.getElementById("arquivoInput");
      const registerForm = document.querySelector("form[action='/register']");

      // Fun칞칚o para exibir mensagens de registro
      function exibirMensagemRegistro(mensagem, tipo) {
        registerMessageBox.textContent = mensagem;
        registerMessageBox.className = `message-box ${tipo}`;
        registerMessageBox.style.display = "block";
      }

      // Listener do formul치rio de registro
      registerForm.addEventListener("submit", (event) => {
        event.preventDefault();

        const username = document.getElementById("username").value;
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        fetch("http://localhost:3000/register", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            username,
            email,
            password,
          }),
        })
          .then((response) => {
            return response.json().then((data) => ({ ok: response.ok, data }));
          })
          .then(({ ok, data }) => {
            if (ok) {
              exibirMensagemRegistro(
                "Usu치rio cadastrado com sucesso! 游꿀",
                "success"
              );
              registerForm.reset();
            } else {
              exibirMensagemRegistro(
                data.message || "Erro ao registrar usu치rio.",
                "error"
              );
            }
          })
          .catch((error) => {
            console.error("Erro ao registrar:", error);
            exibirMensagemRegistro(
              "Erro ao conectar com o servidor. Verifique se est치 rodando.",
              "error"
            );
          });
      });

      enviarBtn.addEventListener("click", enviarArquivos);

      // --- FUN칂칏ES DE UTILIDADE (J치 prontas) ---

      function exibirMensagem(mensagem, tipo) {
        messageBox.textContent = mensagem;
        messageBox.className = `message-box ${tipo}`;
        messageBox.style.display = "block";
      }

      function limparMensagem() {
        messageBox.textContent = "";
        messageBox.className = "message-box";
        messageBox.style.display = "none";
      }

      // --- FUN칂츾O PRINCIPAL (A SER IMPLEMENTADA) ---

      async function enviarArquivos() {
        limparMensagem();
        enviarBtn.disabled = true;
        enviarBtn.textContent = "Enviando...";

        try {
          // 1. COLETAR ARQUIVOS
          const arquivos = arquivoInput.files;

          if (arquivos.length === 0) {
            exibirMensagem("Nenhum arquivo selecionado.", "alert");
            return;
          }

          const formData = new FormData();
          for (const arquivo of arquivos) {
            formData.append("meusArquivos", arquivo);
          }

          const response = await fetch("http://localhost:3000/upload", {
            method: "POST",
            body: formData,
          });

          if (response.ok) {
            const data = await response.json();
            exibirMensagem(
              data.message || "Arquivos enviados com sucesso!",
              "success"
            );
          } else {
            const errorData = await response.json();
            exibirMensagem(errorData.message || "Erro no upload.", "error");
          }
        } catch (error) {
          console.error("Erro de requisi칞칚o:", error);
          exibirMensagem(
            `Erro de conex칚o com o servidor. Verifique o console.`,
            "error"
          );
        } finally {
          enviarBtn.disabled = false;
          enviarBtn.textContent = "Enviar Arquivos";
        }
      }
    </script>
  </body>
</html>
